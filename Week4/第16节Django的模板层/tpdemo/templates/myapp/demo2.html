{% extends "myapp/base.html" %}

{% block title %}
Django框架的模板继承实例
{% endblock %}

{% block content %}
当模版引擎遇到一个变量，将计算这个变量，然后将结果输出
变量名必须由字母、数字、下划线（不能以下划线开头）和点组成
当模版引擎遇到点(".")，会按照下列顺序查询：
字典查询，例如：foo["bar"]
属性或方法查询，例如：foo.bar
数字索引查询，例如：foo[bar]
如果变量不存在， 模版系统将插入'' (空字符串)
在模板中调用方法时不能传递参数
{% endblock %}

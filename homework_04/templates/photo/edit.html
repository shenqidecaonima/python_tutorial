<!Doctype html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>相册信息管理</title>
</head>
<body>
  <center>
    {% include 'photo/base.html' %}
    <h3>编辑照片</h3>
    <form action="{% url 'updatePhoto' %}" method="post">
      {% csrf_token %}
      <table width="280" border="0">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" value="{{photo.name}}" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
             <input type="submit" value="添加"/>
             <input type="reset" value="重置"/>
          </td>
        </tr>
      </table>
    </form>
  </center>

</body>
</html>
